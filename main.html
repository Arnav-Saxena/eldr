<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eldr • main</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #231c19;
      color: #f0e6e6;
      display: flex; flex-direction: column;
      align-items: center; padding-top: 10vh;
      gap: 60px; height: 100vh; position: relative;
    }
    header {
      margin-top: 10%;
      font-size: 1.2rem;
      color: #ffbe0b;
      text-shadow: 2px 2px #000;
    }
    .button-row {
      display: flex; gap: 40px;
    }
    .arcade-button {
      width: 120px; height: 120px; border-radius: 50%;
      border: 4px solid #000; font-size: 0.7rem; font-weight: bold;
      cursor: pointer; display: flex; align-items: center;
      justify-content: center; text-align: center; position: relative;
      box-shadow:
        0 10px 0 #000,
        inset -4px -4px 10px rgba(0,0,0,0.4),
        0 0 10px rgba(255,255,255,0.1);
      transition: all 0.15s ease;
      background-color: #38bdf8; /* placeholder, override below */
    }
    .arcade-button:active {
      transform: translateY(10px);
      box-shadow:
        0 0 0 #000,
        inset -2px -2px 6px rgba(0,0,0,0.4),
        0 0 5px rgba(255,255,255,0.2);
    }
    .arcade-button:hover {
      box-shadow:
        0 12px 0 #000,
        inset -2px -2px 6px rgba(0,0,0,0.4),
        0 0 15px rgba(255,255,255,0.3);
    }

    .upload {
      background-color: #f97316; /* orange */
      color: black;
    }
    .editor {
      background-color: #d7263d; /* red */
      color: white;
    }

    main {
      display: flex; flex-direction: column;
      align-items: center; gap: 30px;
      width: 90%; max-width: 600px;
    }
    footer {
      position: absolute; bottom: 20px;
      font-size: 0.5rem; color: #aaa;
    }
  </style>
</head>
<body>

  <header>eldr dashboard</header>

  <main>
    <div class="button-row">
      <button class="arcade-button upload" onclick="location.href='upload.html'">
        layouts
      </button>
      <button class="arcade-button editor" onclick="location.href='editor.html'">
        open<br/>editor
      </button>
    </div>
  </main>

  <footer>connected to mimirr · 2025</footer>

</body>
</html>
